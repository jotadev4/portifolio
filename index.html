<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <!-- Seção 1 - Perfil -->
  <section id="secao1" class="container mt-5">
    <h2>Perfil</h2>
    <div class="card">
      <div class="card-body">
        <img id="joao" src="perfil.jpg" alt="joao" class="img-fluid rounded-circle" style="max-width: 150px;">
        <h5 id="name" class="card-title"></h5>
        <p id="bio" class="card-text"></p>
        <p id="linguagens" class="card-text"></p>
        <p id="Sobre" class="card-text"></p>

        <a id="linkedin" href="https://www.linkedin.com/in/joão-pedro-machado-85714226a/"
          class="btn btn-primary">LinkedIn</a>
      </div>
    </div>
  </section>

  <!-- Seção 2 - Repositórios -->
  <section id="secao2" class="container mt-5">
    <h3> Alguns trabalhos que eu estou desenvolvendo:</h3>
    <div class="mt-3">
      <a href="https://github.com/jotadev4" class="btn btn-primary" target="_blank">Ver Todos os Repositórios</a>
    </div>
    <hr class="quebraLinha">
    <div id="repos" class="row">
      <!-- Repositórios serão carregados aqui -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="text-center mt-5">
    Site desenvolvido por João Pedro Gomes
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
